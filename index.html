<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="gReview.css"/>
    <script src="{{ url_for('static', filename='main.js') }}" defer></script>
</head>
<body>
    <header>
        <!--button onclick="goBack()">뒤로가기</button-->
        <img src="image\logo.png" width="100px" alt="로고" class="logo">
    </header>
    
    
    <form action="/submit_item" method="get">
        <h4 style="margin-bottom: 0px;">상품 등록하기</h4>
        <div><br><br>
            <label for="name">Item name: </label>
            <input type="text" name="name" id="name" required><br><br>
        </div>
        <div>
            <label for="seller"> Seller ID: </label>
            <input type="text" name="seller" id="seller" required><br><br>
        </div>
        <div>
            <label for="addr"> Address: </label>
            <input type="text" name="addr" id="addr" required><br><br>
        </div>
        <div>
            <label for="tel">Email: </label>
            <input type="text" name="email" id="email" required><br><br>
        </div>
        <div>
            <label for="category">Category: </label>
            <br>
            <select id="category" name="category">
            <option value="Clothes" selected> Clothes </option>
            <option value="Beauty"> Beauty </option>
            <option value="Books"> Books </option>
            <option value="Furniture"> Furniture </option>
            <option value="Electronics"> Electronics </option>
            <option value="ETC"> ETC </option>
            </select><br><br>
        <div>
        <label for="card">Credit Card? (Y/N): </label>
        <br>
        <select id="card" name="card">
        <option value="Y" selected>Yes</option>
        <option value="N">No</option>
        </select><br><br>
        </div>
        <div>
        <label for="status">Status? </label>
        <br>
        <select id="status" name="status">
        <option value="new" selected>New</option>
        <option value="lnew">Likely New</option>
        <option value="used">Used</option>
        </select><br><br>
        </div>
        <div>
        <label for="phone">Phone : </label>
        <input type="text" name="phone" id="phone"><br><br>
        </div>
        <input type="submit" value="Submit!"><br><br>
        </div>
        </form>

    <nav>
        <a href="allMerch.html"><img src="image\home.png" width="20px"><br>메인 홈</a>
            <a href="allReview.html"><img src="image\write.png" width="20px"><br>전체 리뷰</a>
            <a href="index.html"><img src="image\add.png" width="20px"><br>상품 등록</a>
            <a href="#"><img src="image\chat.png" width="20px"><br>채팅 보기</a>
            <a href="#"><img src="image\user.png" width="20px"><br>My</a>
    </nav>
</body>
</html>
